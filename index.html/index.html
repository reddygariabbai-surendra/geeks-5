<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Forms</title>
</head>
<body>
    <form action="">
        <div>                           
            <lable>Personal Details</lable>
        </div>
        <br />
        <div>
        <label>Salutation</label>
        </div>
        <br />
        <div>
        <select>name="None" id="select"
            <option>--None--</option>
            <option>Mr.</option>
            <option>Mrs.</option>
        </select>
        </div>
        <br />
        <div>
        <label for="first name">First Name:</label>
        <input type="text" name="First name" id="first name" placeholder="abcd" />
        </div>
        <br />
        <div>
        <label for="last name">Last Name:</label>
        <input type="text" name="Last name" id="last name" placeholder="abcd" />
        </div>
        <br />
        <div>
        <label>Gender:</label>
        <label for="gender">Male</label>
        <input type="radio" name="Gender" id="gender" value="Male"/>
        <label for="gender">Female</label>
        <input type="radio" name="Gender" id="gender" value="Female"/>
        </div>
        <br />
        <div>
            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" placeholder="abcd@gmail.com" />
        </div>
        <br />
        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" name="Date of birth" id="dob" />
        </div>
        <br />
        <div>
            <lable for="text">Address:</lable>
            <br />
            <textarea name="Address" id="text"></textarea>
        </div>
        <br />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
